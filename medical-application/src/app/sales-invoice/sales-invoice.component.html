<app-dashboard></app-dashboard>
<div class="container">
        <div class="card">
                <div class="card-body">
                  <h3>Sales Invoice</h3>
                  <form #invoiceForm="ngForm" (ngSubmit)="onSave(invoiceForm.value)" novalidate>
                  
                      <div class="form-group col-md-2">
                          <h4>Discount:</h4>
                          <div class="form-check">
                                <input class="form-check-input" type="radio" name="master" id="exampleRadios1" value="item master" [(ngModel)]="master" >
                                <label class="form-check-label" for="exampleRadios1">
                                  Item Master
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="master" id="exampleRadios2" value="customer master" [(ngModel)]="master">
                                <label class="form-check-label" for="exampleRadios2">
                                  Customer Master
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="master" id="exampleRadios3" value="both" [(ngModel)] ="master">
                                <label class="form-check-label" for="exampleRadios3">
                                  Both
                                </label>
                              </div>
                              <br>
                            
                            <input type="text" class="form-control" id="disc" placeholder="Disc%" [(ngModel)]="disc">
                          </div>
                          
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputEmail4">Item</label>
                                <input type="text" class="form-control" id="item" [(ngModel)]="item">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputPassword4">Name</label>
                                <input type="text" class="form-control" id="name" [(ngModel)]="name">
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="inputAddress">Branch/Lot</label>
                              <input type="text" class="form-control" id="branch" [(ngModel)]="branch">
                            </div>
                            <div class="form-group">
                              <label for="inputAddress2">Expiry</label>
                              <input type="date" class="form-control" id="expiry" [(ngModel)]="expiry">
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputCity">Quantity</label>
                                <input type="text" class="form-control" id="quantity" [(ngModel)]="quantity">
                              </div>
                              <div class="form-group col-md-4">
                                <label for="inputAddress2">Sales Rt.</label>
                                <input type="date" class="form-control" id="salesrt" [(ngModel)]="salesrt">
                              </div>
                              <div class="form-group col-md-2">
                                <label for="inputZip">Mrp Box.</label>
                                <input type="text" class="form-control" id="mrpbox" [(ngModel)]="mrpbox">
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <input type="text" class="form-control" placeholder="CGST" id="cgst" [(ngModel)]="cgst">
                              </div>
                              <div class="col">
                                <input type="text" class="form-control" placeholder="SGST" id="sgst" [(ngModel)]="sgst">
                              </div>
                            </div>
                            <br>
                            <div class="row">
                              <div class="col">
                                <input type="text" class="form-control" placeholder="Amount" [(ngModel)]="amount" id="amount">
                              </div>
                              <div class="col">
                                <input type="text" class="form-control" placeholder="Net Amount" [(ngModel)]="netamount" id="net">
                              </div>
                            </div>
                            <br>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputEmail4">Doctor id</label>
                                <input type="text" class="form-control" id="doctorid" [(ngModel)]="doctorid">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputPassword4">Customer id</label>
                                <input type="text" class="form-control" id="customerid" [(ngModel)]="customerid">
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="inputAddress">Address</label>
                              <input type="text" class="form-control" id="inputAddress" [(ngModel)]="address">
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="payment" id="exampleRadios1" value="cash" [(ngModel)]="payment">
                              <label class="form-check-label" for="exampleRadios1">
                                Cash
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="payment" id="exampleRadios2" value="card" [(ngModel)]="payment">
                              <label class="form-check-label" for="exampleRadios2">
                                Card
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="payment" id="exampleRadios3" value="epayment" [(ngModel)]="epayment">
                              <label class="form-check-label" for="exampleRadios3">
                                E-Payment
                              </label>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Save</button>&nbsp;&nbsp;
                            
                          </form>
                          <form>
                            <div class="form-group col-md-6">
                              <label for="inputPassword4">Name</label>
                              <input type="text" class="form-control" id="name" [(ngModel)]="name">
                            </div>
                            <button type="submit" class="btn btn-success">Alternative</button>
                          </form>
                         
                      
                </div>
              </div>
</div>
