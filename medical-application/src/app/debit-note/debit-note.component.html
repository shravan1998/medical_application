<app-dashboard></app-dashboard>
<div class="container">
        <div class="card">
                <div class="card-body">
                  <h2>Debit Note</h2>
                  <form #debitnoteForm="ngForm" (ngSubmit)="getDebit(debitnoteForm.value)">
                        <div class="form-row align-items-center">
                         
                              <div class="col-auto">
                                    <button type="submit" class="btn btn-success mb-2">Select</button>
                                  </div>
                        </div>
                      </form>
                      <table class="table table-striped table-dark">
                        <thead>
                          <tr>
                            <th scope="col">Grp</th>
                            <th scope="col">Item</th>
                            <th scope="col">Branch</th>
                            <th scope="col">Qty/Pack</th>
                            <th scope="col">mf</th>
                            <th scope="col">exp</th>
                            <th scope="col">Qty</th>
                            <th scope="col">disc</th>
                            <th scope="col">ref bill</th>
                            <th scope="col">ref bill dt</th>
                            <th scope="col">Supplier Name</th>
                          </tr>
                        </thead>
                        <tbody *ngFor="let i of details">
                          <td>{{i.Grp}}</td>
                          <td>{{i.item}}</td>
                          <td>{{i.branch}}</td>
                          <td>{{i.quantity_pack}}</td>
                          <td>{{i.mf}}</td>
                          <td>{{i.exp}}</td>
                          <td>{{i.quantity}}</td>
                          <td>{{i.disc}}</td>
                          <td>{{i.ref_bill}}</td>
                          <td>{{i.ref_bill_dt}}</td>
                          <td>{{i.supplier_name}}</td>
                          </tbody>
                      </table>
                </div>
              </div>

</div>
